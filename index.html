<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ReunionWorkshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Favicon.png">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="logo.svg">
            <h1>RM Pro</h1>
        </div>
        <nav id="nav" class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html">Заказчикам</a>
                </li>
                <li class="nav-item">
                    <a href="#">Владельцам</a>
                </li>
                <li class="nav-item">
                    <a href="#">Маркет</a>
                </li>
                <li class="nav-item">
                    <a href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="#">О нас</a>
                </li>
            </ul>
        </nav>
        <button id="nav-btn" class="toggle-menu">
            <img id="nav-btn-img" src="assets/icons/menu.svg" alt="menu">
        </button>
    </header>
    <div class="content_page">
        <div class="content">
            <img src="assets/img/png/image_1.png">
            <div class="text-content">
                <div class="search-and-menu">
                    <div class="search-bar">
                        <i class="fa fa-search search-icon"></i>
                        <input type="search" class="search-bar-input" placeholder="Поиск по категории">
                    </div>
                    <i class="fa fa-bars menu-icon"></i>
                </div>
                <div class="text">
                    <h1>Платформа по поиску</h1>
                    <p>Целевой аудитории</p>
                </div>
                <div class="buttons">
                    <button class="buy-adsense">Заказать рекламу</button>
                    <button class="buy-adsense">Проконсультироваться</button>
                </div>
                <div class="counter-container">
                    <div class="counter-block">
                        <div id="counter1">0</div>
                        <h3>Новые пользователи</h3>
                    </div>
                    <div class="counter-block">
                        <div id="counter2">0</div>
                        <h3>Пользователи онлайн</h3>
                    </div>
                    <div class="counter-block">
                        <div id="counter3">0</div>
                        <h3>Проверенных каналов</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6aa7327a31.js" crossorigin="anonymous"></script>
</body>
</html>
